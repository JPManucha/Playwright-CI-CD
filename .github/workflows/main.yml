name: Playwright Tests

on:
  push:
    branches:
      - main  # Se ejecutará cada vez que haya un push a la rama 'main'
  pull_request:
    branches:
      - main  # También en cada PR hacia 'main'
  schedule:
    - cron: '0 3 * * *' # Se ejecutará todos los días a las 03:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Instalar Playwright y sus dependencias
        run: npx playwright install --with-deps

      - name: Ejecutar pruebas de Playwright
        run: npx playwright test --project=chromium

