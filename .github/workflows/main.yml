name: Run Playwright Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout el repositorio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Instalar Playwright
      - name: Install Playwright with dependencies
        run: sudo npx playwright install --with-deps

      # Ejecutar pruebas en modo headless expl√≠citamente
      - name: Run Playwright tests in headless mode
        run: npx playwright test --project=chromium --headless
